<ion-header>
    <ion-navbar>
      <ion-title>Identificarse</ion-title>
      <ion-buttons end>
          <button ion-button (click)="closeModal()">Close</button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row> 
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row class="button-row">
          <button ion-button class="submit-btn" block type="submit" [disabled]="!registerForm.form.valid">Login</button>
      </ion-row>
      <ion-row class="button-row" hideWhen="android,ios">
        <button ion-button icon-start block (click)="loginWithGoogle()"><ion-icon name="logo-google"></ion-icon>Sigin With Google</button>
      </ion-row>
    </form>
  </div>
</ion-content>
