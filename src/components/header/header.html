<ion-header>
    <ion-navbar>
        <ion-title >
            Worked Hours
        </ion-title>
        <div class="user-panel">
            <div class="user-info" *ngIf="authState">
                <!-- <img class="user-img" src="{{authState.photoURL}}" alt=""> -->
                <div>
                    <span class="user-name">{{authState.email}}</span>
                    <span ion-button small icon-start color="danger" (click)="logOut()">
                        <ion-icon name="exit"></ion-icon>
                        Salir
                    </span>
                </div>
            </div>
            <div *ngIf="!authState">
                <button  ion-button icon-start color="danger" (click)='login()' end><ion-icon name="md-person"></ion-icon> Entrar</button>
            </div>
        </div>
    </ion-navbar>
</ion-header>
